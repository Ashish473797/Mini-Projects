<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag-Drop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="list" draggable="true"><i class="fa-solid fa-ellipsis-vertical fa-sm"></i> List Item One</div>
            <div class="list" draggable="true"><i class="fa-solid fa-ellipsis-vertical fa-sm"></i> List Item two</div>
            <div class="list" draggable="true"><i class="fa-solid fa-ellipsis-vertical fa-sm"></i> List Item three</div>
            <div class="list" draggable="true"><i class="fa-solid fa-ellipsis-vertical fa-sm"></i> List Item four</div>
        </div>
        <div class="right"></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
